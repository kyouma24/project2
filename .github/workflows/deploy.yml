name: First Workflow
on: 
  push: 
    paths: [.github/workflows/deploy.yml, src/**]
  workflow_dispatch:
jobs:
  lint: 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Cache Node Modules
        id: caching
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Lint Code
        run: npm run lint
  
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Cache Node Modules
        id: caching
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Test Code
        run: npm test
    
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Cache Node Modules
        id: caching
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Build Code
        run: npm run build

  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Cache Node Modules
        id: caching
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-${{ runner.os }}-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: node-${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Deploy Code
        run: echo "Deployed Application Successfully"


