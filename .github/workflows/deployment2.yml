name: Deployment
on:
  push:
    branches:
      - master
      - dev
    paths:
      - .github/workflows/deployment2.yml

env:
  MONGODB_DB_NAME: my_database
  MONGODB_CLUSTER_ADDRESS: cluster0.484eg38.mongodb.net/
  PORT: 8080

jobs:
  test:
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:${{ env.PORT }}
      - name: Run tests
        run: npm test
      - name: Output information          
        run: | 
          echo "MONGODB_CLUSTER_ADDRESS is ${{ env.MONGODB_CLUSTER_ADDRESS }}."
          echo "The username is ${{ secrets.MONGODB_USERNAME }}."
          echo "The password is ${{ secrets.MONGODB_PASSWORD }}."
  deploy:
    needs: test
    environment: testing
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |        
          echo "The database name is ${{ vars.MONGODB_DB_NAME }}."
          echo "The username is ${{ secrets.MONGODB_USERNAME }}."
          echo "The password is ${{ secrets.MONGODB_PASSWORD }}."